<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播图插件</title>
<link type="text/css" rel="stylesheet" href="css/myCarousel.css" />
<script src="js/jquery.min.js"></script>
<script src="js/myCarousel.js"></script>
<script>
	$(function(){
		$('myCarousel').myCarousel('900','600');
	});
</script>
</head>
<body>
	<div class="myCarousel">
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="next">&gt;</a>
		<ul class="myCarousel_content">
			<li class="on"><a href="#"><img src="img/1.jpg" /></a></li>
			<li><a href="#"><img src="img/2.jpg" /></a></li>
			
		</ul>
		<ol class="myCarousel_num">
			<li class="on"><a href="javascript:;"></a></li>
			<li><a href="javascript:;"></a></li>
			
		</ol>
	</div>
</body>
</html>
